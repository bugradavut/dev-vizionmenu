<svg width="1200" height="800" viewBox="0 0 1200 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1200" height="800" fill="#f1f5f9"/>
  
  <!-- Restaurant interior background -->
  <rect x="0" y="0" width="1200" height="800" fill="url(#gradient1)"/>
  
  <!-- Tables -->
  <rect x="100" y="300" width="80" height="80" fill="#8b5cf6" opacity="0.3" rx="4"/>
  <rect x="220" y="280" width="80" height="80" fill="#8b5cf6" opacity="0.2" rx="4"/>
  <rect x="340" y="320" width="80" height="80" fill="#8b5cf6" opacity="0.25" rx="4"/>
  
  <!-- Chairs -->
  <circle cx="140" cy="260" r="15" fill="#6366f1" opacity="0.4"/>
  <circle cx="140" cy="420" r="15" fill="#6366f1" opacity="0.4"/>
  <circle cx="180" cy="340" r="15" fill="#6366f1" opacity="0.3"/>
  <circle cx="100" cy="340" r="15" fill="#6366f1" opacity="0.3"/>
  
  <!-- Windows -->
  <rect x="800" y="100" width="300" height="200" fill="#e2e8f0" opacity="0.5" rx="8"/>
  <rect x="820" y="120" width="130" height="160" fill="#f8fafc" opacity="0.8" rx="4"/>
  <rect x="970" y="120" width="130" height="160" fill="#f8fafc" opacity="0.8" rx="4"/>
  
  <!-- Decorative elements -->
  <circle cx="900" cy="500" r="30" fill="#f59e0b" opacity="0.3"/>
  <circle cx="1000" cy="450" r="25" fill="#10b981" opacity="0.3"/>
  <circle cx="950" cy="600" r="35" fill="#ef4444" opacity="0.2"/>
  
  <!-- Food/drink icons -->
  <circle cx="140" cy="340" r="8" fill="#f59e0b" opacity="0.6"/>
  <circle cx="260" cy="320" r="6" fill="#ef4444" opacity="0.5"/>
  <circle cx="380" cy="360" r="7" fill="#10b981" opacity="0.5"/>
  
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f1f5f9;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e2e8f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cbd5e1;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg> 